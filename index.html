<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@500&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <h2>Add A New Task</h2>
    </header>
    <form class="note-form">
        <label for="title">Title     
            <input type="text" class="title" placeholder="Enter your task title">
        </label>
        <textarea type="text" class="message" placeholder="Enter your task here :)"></textarea>
        <button type="submit" class="add-btn">Add Task</button>
        <h2 class="alert"></h2>
    </form>
    <div class="container">
    </div>
    <div class="modal-container">
        <div class="modal">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h2 class="modal-title"></h2>
            <p class="modal-body"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
